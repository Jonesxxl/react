<!DOCTYPE html>
<html>
 

<head>
    <meta charset="utf-8">
    <title>Go React</title>




</head>
 

<body>
    <div id="mydiv">Der Text verschwindet</div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>  
    <script type="text/babel">
        function getRandomColor() {
            return '#' + (Math.random() * 0xFFF << 0).toString(16);
        }
        var color1 = getRandomColor();
        var color2 = getRandomColor();
        class Hero extends React.Component {

            render() {
                const myStyle = {

                    padding: "30px",
                    margin: "20px",            // padding: 30px
                    borderRadius: '50px',        // border-radius: 50%
                    backgroundColor: this.props.mycolor, // background-color: #C6DCEE
                    fontFamily: this.props.myFont,      // font-family: fantasy
                    fontSize: "64px",           // font-size: 64px
                    textAlign: "center"         // text-align: center
                };

                return <div style={myStyle}>
                    <h1>{this.props.name}</h1>

                </div>
            }
        }



        ReactDOM.render(
            <div>
                
                <Hero mycolor="#F00" name={"Batman"} />
                <Hero mycolor="#AEA" name={"Spiderman"} />
                <Hero mycolor= {color1} name={"Ironman"} />
                <Hero mycolor= {color2} name={"Superman"} />

            </div>,
            document.getElementById("mydiv")
        );



    </script>

</body>
 

</html>
