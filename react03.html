<!DOCTYPE html>
<html>
 

<head>
    <meta charset="utf-8">
    <title>Go React</title>

    


</head>
 

<body>
    <div id="mydiv">Der Text verschwindet</div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>  
    <script type="text/babel">

        class Hero extends React.Component {

            render() {
                const myStyle = {
                        // display: inline-block;
                    margin: "30px",            // padding: 30px
                    borderRadius: '40px',        // border-radius: 50%
                    backgroundColor: this.props.mycolor, // background-color: #C6DCEE
                    fontFamily: this.props.myFont,      // font-family: fantasy
                    fontSize: "64px",           // font-size: 64px
                    textAlign: "center"         // text-align: center
                };

                return <div style={myStyle}>
                    <h1>{this.props.children}</h1>

                    </div>
            }
        }



        ReactDOM.render(
            <div >
                
                    <Hero mycolor="#ff0"><h1>Batman</h1></Hero>
                
                
                    <Hero mycolor="#ff0"><h1>Spiderman</h1></Hero>
                
            </div>,
            document.getElementById("mydiv")
        );



    </script>

</body>
 

</html>
